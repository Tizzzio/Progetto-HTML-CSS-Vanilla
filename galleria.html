    <main>
      <section class="gallery">
        <figure>
          <img src="./img/videogiochi/SuperMarioBros.jpg" alt="Super Mario Bros." />
          <figcaption>Super Mario Bros</figcaption>
          <p>Il platformer più famoso al mondo? direi di si. C'è poco da dire, conosciamo tutti questo idraulico dal cappello rosso.</p>
        </figure>

        <figure>
          <img src="./img/videogiochi/legend-of-zelda.avif" alt="The Legend of Zelda" />
          <figcaption>The Legend of Zelda</figcaption>
          <p>Action/Rpg rivoluzionario che ha definito un genere e ha ispirato innumerevoli avventure epiche.</p>
        </figure>
        <figure>
          <img src="./img/videogiochi/DOOM.jpg" alt="Doom" />
          <figcaption>Doom</figcaption>
          <p>L'FPS con più porting al mondo! Ci puoi giocare persino con una lavatrice...direi che è un record imbattibile.</p>
        </figure>
        <figure>
          <img src="./img/videogiochi/halo.jpg" alt="Halo" />
          <figcaption>Halo</figcaption>
          <p>
            L'esclusiva per Xbox che ha rivitalizzato gli fps per tutte le console, implementando il "triangolo d'oro", ovvero arma/granata ed attacco
            Melee, aumentando così la strategia dietro la selezione di ogni arma.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/Minecraft.jpg" alt="Minecraft" />
          <figcaption>Minecraft</figcaption>
          <p>
            Non esisterà mai un gioco con più libertà creativa di Minecraft. Oltre ad essere il videogioco più venduto della storia con oltre 200
            milioni di copie vendute.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/dark soul.avif" alt="Dark Soul" />
          <figcaption>Dark Soul</figcaption>
          <p>
            Progettato in modo magistrale, con aree vaste e complesse collegate da scorciatoie e percorsi che si aprivano organicamente, senza l'uso
            di mappe di gioco accessibili a schermo. Questa struttura incentivava l'esplorazione, la memorizzazione della mappa e un profondo senso di
            immersione.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/fortnite.jpg" alt="Fortnite" />
          <figcaption>Fortnite</figcaption>
          <p>
            Lo si ama e lo si odia, ma è innegabile che abbia rivoluzionato il genere battle royale con il suo stile unico e le sue meccaniche di
            costruzione istantanea che aggiungono un livello di strategia senza precedenti.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/ResidentEvil.jpg" alt="Resident Evil" />
          <figcaption>Resident Evil</figcaption>
          <p>
            Il survival horror per eccellenza, che ha definito il genere con la sua atmosfera inquietante, enigmi avvincenti e una trama coinvolgente.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/League of legendsd.avif" alt="League of Legends" />
          <figcaption>League of Legends</figcaption>
          <p>
            Il MOBA che ha dominato la scena competitiva per anni, con un vasto roster di campioni e una profondità strategica che lo rende avvincente
            sia per i giocatori casual che per i professionisti. Il videogioco con l'Esport più seguito al mondo.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/Tetris.avif" alt="Tetris" />
          <figcaption>Tetris</figcaption>
          <p>
            Il puzzle game per eccellenza, semplice ma incredibilmente avvincente, che ha resistito alla prova del tempo ed è diventato un'icona
            culturale globale.
          </p>
        </figure>
        <figure>
          <img src="./img/videogiochi/FinalFantasyVII.jpg" alt="Final Fantasy 7" />
          <figcaption>Final Fantasy 7</figcaption>
          <p>Un JRPG rivoluzionario che ha portato la narrazione e la grafica a nuovi livelli, con personaggi indimenticabili e una trama epica.</p>
        </figure>
        <figure>
          <img src="./img/videogiochi/PacMan.jpg" alt="Pac-Man" />
          <figcaption>Pac-Man</figcaption>
          <p>
            Un'icona dei videogiochi arcade, noto per il suo gameplay semplice ma avvincente e per aver introdotto uno dei personaggi più
            riconoscibili nella cultura pop.
          </p>
        </figure>
      </section>
